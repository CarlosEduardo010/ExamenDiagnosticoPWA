<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            display: flex;
            flex-wrap: wrap;      
            gap: 20px;
            justify-content: flex-start;
            min-height: 100px;

        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 0;
            width: calc(50% - 20px); 
            box-sizing: border-box;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
           <form id="searchForm">
                <input type="text" id="coctelInput" placeholder="Coctel">
                <button type="submit">Buscar</button>
            </form>
            
        </div>
        <div class="result" id="resultContainer">
            
        </div>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:8px; max-width:400px; position:relative;">
        <span id="closeModal" style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;">&times;</span>
        <h3>Instrucciones</h3>
        <p id="modalInstructions"></p>
    </div>
</div>
</body>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const coctel = document.getElementById('coctelInput').value;
        fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${coctel}`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('resultContainer');
                container.innerHTML = '';
                if (data.drinks) {
                    data.drinks.forEach((drink, idx) => {
                        container.innerHTML += `
                            <div class="card">
                                <h3>${drink.strDrink}</h3>
                                <img src="${drink.strDrinkThumb}" alt="${drink.strDrink}" width="100">
                                <p>${drink.strCategory}</p>
                                <button class="show-instructions" data-instructions="${drink.strInstructionsES}">instrucciones</button>
                            </div>
                        `;
                    });

                    document.querySelectorAll('.show-instructions').forEach(btn => {
                        btn.addEventListener('click', function() {
                            document.getElementById('modalInstructions').textContent = this.getAttribute('data-instructions') || 'No hay instrucciones disponibles.';
                            document.getElementById('modal').style.display = 'flex';
                        });
                    });
                } else {
                    container.innerHTML = '<p>No se encontraron cocteles.</p>';
                }
            });
    });

    
    document.getElementById('closeModal').onclick = function() {
        document.getElementById('modal').style.display = 'none';
    };

    
    document.getElementById('modal').onclick = function(e) {
        if (e.target === this) {
            this.style.display = 'none';
        }
    };
    </script>
</html>
